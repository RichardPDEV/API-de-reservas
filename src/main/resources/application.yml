spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/reservas
    username: reservas
    password: reservas
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    open-in-view: false
  flyway:
    enabled: true
  data:
    redis:
      host: localhost
      port: 6379
  cache:
    type: redis

logging:
  level:
    org.springframework: INFO